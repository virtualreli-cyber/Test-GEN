<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamGen AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e5e7eb; /* Fondo más oscuro para resaltar las hojas blancas */
      }

      /* ESTILOS GLOBALES */
      
      /* Contenedor de columnas */
      .exam-columns {
        column-count: 2;
        column-gap: 2rem;
        column-fill: balance; /* Intentar balancear en la hoja específica */
        width: 100%;
        height: 100%; /* Llenar el contenedor padre (el cuerpo de la hoja) */
      }

      /* Integridad de la pregunta */
      .question-card {
        break-inside: avoid;
        page-break-inside: avoid;
        -webkit-column-break-inside: avoid;
        display: inline-block;
        width: 100%;
        margin-bottom: 1rem;
      }

      /* Estilo de Hoja A4 en Pantalla */
      .paper-sheet {
        background: white;
        width: 210mm;
        height: 297mm; /* Altura fija A4 */
        padding: 15mm; /* Margen interno del papel */
        margin: 0 auto 2rem auto; /* Separación entre hojas en pantalla */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        box-sizing: border-box;
        position: relative;
        overflow: hidden; /* Cortar si algo se sale (aunque el paginador debería evitarlo) */
        display: flex;
        flex-direction: column;
      }

      /* Área de contenido flexible dentro de la hoja */
      .paper-content {
        flex: 1;
        overflow: hidden;
      }

      /* ESTILOS DE IMPRESIÓN */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Controlamos los márgenes desde el div .paper-sheet */
        }
        
        body {
          background-color: white !important;
          margin: 0;
        }

        .paper-sheet {
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 !important;
          box-shadow: none !important;
          page-break-after: always !important; /* Forzar hoja nueva tras cada div */
          print-color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
        }

        /* El último elemento no necesita salto forzado (opcional, pero buena práctica) */
        .paper-sheet:last-child {
          page-break-after: auto !important;
        }

        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
    </style>
